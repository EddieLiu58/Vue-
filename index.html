<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>vue-list</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div id="app">
        
      <section>
        <div class="container">
          <div class="title">
            <div class="input">
              {{ name }}, {{ sex }}性, 年齡為{{ age }}, <br />
              {{ favor.length ? "喜歡" : "" }}{{ favor.join("、") }},
              {{ member ? "已" : "未" }}成為會員。
            </div>
          </div>
        </div>
      </section>

      <section>
           <div class="container-menu">
        <div class="menu">
          <table>
            <tr>
              <td class="title">姓名:</td>
              <td>
                <input v-model="name" />
                <!-- v-model雙向資料 -->
              </td>
            </tr>
            <tr>
              <td class="title">性別:</td>
              <td>
                <input type="radio" value="女" v-model="sex" />女
                <input type="radio" value="男" v-model="sex" />男
              </td>
            </tr>
            <tr>
              <td class="title">年齡:</td>
              <td>
                <select v-model="age">
                  <option>20歲以下</option>
                  <option>20~30 歲間</option>
                  <option>40歲以上</option>
                </select>
              </td>
            </tr>
            <tr>
              <td class="title">興趣:</td>
              <td>
                <input type="checkbox" value="code" v-model="favor" />code
                <input type="checkbox" value="攝影" v-model="favor" />攝影
                <input type="checkbox" value="健身" v-model="favor" />健身
                <input type="checkbox" value="唱歌" v-model="favor" />唱歌
              </td>
            </tr>
            <tr>
              <td class="title">會員:</td>
              <td><input type="checkbox" v-model="member" />加入</td>
            </tr>
          </table>
        </div>
      </div>
      </section>
     
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.21/vue.js"></script>
    <script src="./list.js"></script>
  </body>
</html>
